<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="countdown-title">Countdown to New Year!</h1>
        <p class="countdown-description">Time left until the New Year:</p>
        <div class="countdown">
            <div class="time">
                <span class="number" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time">
                <span class="number" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time">
                <span class="number" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <button class="theme-button" id="celebrate-button">Celebrate!</button>
        <p class="greeting-message" id="greeting-message"></p>
        <p class="quote" id="quote"></p>
    </div>
    <audio id="celebration-sound" src="celebration.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
